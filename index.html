<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <div class="box">
                <div class="title">Calculadora de IMC</div>
                <div class="input nome">
                    <label class="lbl"> Nome: </label>
                    <input class="input-space" type="text" id="name" placeholder="ex: Lucas">
                </div>

                <div class="input peso">
                    <label class="lbl"> Peso: </label>
                    <input class="input-space" type="number" id="weight" placeholder="ex: 60">
                </div>

                <div class="input alt">
                    <label class="lbl"> Altura: </label>
                    <input class="input-space" type="number" id="size" placeholder="ex: 1,70">
                </div>

                <div class="btn">
                    <button id="calculate"> Calcular</button>
                </div>
                <div class="border-deg">
                    <div class="result" id="result"></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
